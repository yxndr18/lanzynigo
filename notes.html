<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NOTES — yzo’s corner</title>

<style>
@font-face {
  font-family: 'Garet';
  src: url('../fonts/Garet.ttf') format('truetype');
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Garet', serif;
  background: #ffffff;
  text-align: center;
  overflow-x: hidden;
}

/* HEADER */
header {
  margin-top: 40px;
}

h1 {
  color: #5f7d7d;
  margin-bottom: 10px;
}

nav {
  display: flex;
  justify-content: center;
  gap: 20px;
  font-size: 13px;
}

nav a {
  text-decoration: none;
  color: #000;
  padding: 4px 10px;
  border-radius: 14px;
}

nav a.active {
  background: #f3c6e8;
}

/* NOTES WRAPPER — LIMITS SCATTER AREA */
.notes-wrapper {
  max-width: 9000px;   /* DITO LANG IİKOT NOTES */
  margin: 0 auto;
}

/* NOTES CONTAINER */
.notes-container {
  position: relative;
  margin-top: 50px;
  width: 100%;
  height: 100vh;
}

/* NOTES */
.notes-container img {
  position: absolute;
  width: 120px;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.25s ease;
}

.notes-container img:hover {
  transform: scale(1.1);
}

/* MODAL */
#imageModal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

#imageModal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 14px;
}

#imageModal span {
  position: absolute;
  top: 20px;
  right: 40px;
  color: #fff;
  font-size: 30px;
  cursor: pointer;
}
</style>
</head>

<div id="imageModal">
  <span onclick="closeImage()">&times;</span>
  <img id="imageFrame">
</div>

<script>
function openImage(src) {
  document.getElementById('imageFrame').src = src;
  document.getElementById('imageModal').style.display = 'flex';
}

function closeImage() {
  document.getElementById('imageModal').style.display = 'none';
  document.getElementById('imageFrame').src = '';
}
</script>
