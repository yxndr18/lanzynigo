<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ELI — yzo’s corner</title>
<style>
@font-face { font-family: 'Garet'; src: url('../fonts/Garet.ttf') format('truetype'); }

body {
  margin: 0;
  font-family: 'Garet', serif;
  background: #fff;
  text-align: center;
}

header { margin-top: 40px; }
h1 { color: #5f7d7d; margin-bottom: 10px; }

nav { display: flex; justify-content: center; gap: 20px; font-size: 13px; }
nav a { text-decoration: none; color: #000; padding: 4px 10px; border-radius: 14px; }
nav a.active { background: #f3c6e8; }

/* ALBUM CARDS */
.content {
  margin-top: 50px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.album-card {
  width: 180px;
  border: 1px solid #000;
  padding: 10px;
  border-radius: 12px;
  cursor: pointer;
  background: #fefefe;
  transition: transform 0.2s;
  text-align: center;
}

.album-card:hover { transform: scale(1.05); }

.album-card img {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

.album-card div { margin-top: 8px; font-weight: bold; }

/* MODAL */
#modalOverlay {
  display: none;
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
  overflow: auto;
  padding: 40px 0;
  flex-direction: column;
}

#modalContent {
  max-width: 80%;
  max-height: 80%;
  margin-bottom: 10px;
}

#modalOverlay span {
  position: absolute;
  top: 20px; right: 40px;
  color: #fff;
  font-size: 28px;
  cursor: pointer;
}

.modal-nav {
  display: flex;
  justify-content: space-between;
  width: 80%;
  max-width: 600px;
  margin: 0 auto;
}

.modal-nav button {
  padding: 6px 12px;
  font-family: 'Garet', serif;
  border-radius: 12px;
  border: 1px solid #fff;
  background: transparent;
  color: #fff;
  cursor: pointer;
}

.modal-nav button:hover { background: #fff; color: #000; }
</style>
</head>

<header>

<nav>

  ]
};

let currentAlbum = [];
let currentIndex = 0;

function openAlbum(name){
  currentAlbum = albums[name];
  currentIndex = 0;
  showItem();
  document.getElementById('modalOverlay').style.display = 'flex';
}

function showItem(){
  const container = document.getElementById('modalContent');
  container.innerHTML = "";
  const src = currentAlbum[currentIndex];
  if(src.endsWith('.mp4')){
    const video = document.createElement('video');
    video.src = src;
    video.controls = true;
    video.autoplay = true;
    video.style.maxWidth = '100%';
    video.style.maxHeight = '80vh';
    container.appendChild(video);
  } else {
    const img = document.createElement('img');
    img.src = src;
    img.style.maxWidth = '100%';
    img.style.maxHeight = '80vh';
    container.appendChild(img);
  }
}

function closeModal(){
  document.getElementById('modalOverlay').style.display = 'none';
  document.getElementById('modalContent').innerHTML = '';
}

function nextItem(){
  if(currentIndex < currentAlbum.length-1){
    currentIndex++;
    showItem();
  }
}

function prevItem(){
  if(currentIndex > 0){
    currentIndex--;
    showItem();
  }
}
</script>
