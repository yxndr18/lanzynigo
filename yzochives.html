<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YZOCHIVES — yzo’s corner</title>
<style>
@font-face { font-family: 'Garet'; src: url('../fonts/Garet.ttf') format('truetype'); }

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Garet', serif;
  background: #fff;
  text-align: center;
}

header { margin-top: 40px; }
h1 { color: #5f7d7d; margin-bottom: 10px; }

nav { display: flex; justify-content: center; gap: 20px; font-size: 13px; }
nav a { text-decoration: none; color: #000; padding: 4px 10px; border-radius: 14px; }
nav a.active { background: #f3c6e8; }

.content {
  margin-top: 50px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.pdf-card {
  width: 200px;
  border: 1px solid #000;
  padding: 10px;
  border-radius: 12px;
  text-align: center;
  cursor: pointer;
  background: #fefefe;
  transition: transform 0.2s;
}

.pdf-card:hover { transform: scale(1.05); }

.pdf-card img {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

.pdf-card button {
  margin-top: 8px;
  padding: 4px 8px;
  border: 1px solid #000;
  background: transparent;
  cursor: pointer;
  font-family: 'Garet', serif;
}

/* PDF MODAL */
#pdfModal {
  display: none;
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.7);
  justify-content: center; align-items: center;
}

#pdfModal iframe {
  width: 80%;
  height: 80%;
  border: none;
  border-radius: 12px;
}

#pdfModal span {
  position: absolute;
  top: 20px; right: 40px;
  color: #fff;
  font-size: 28px;
  cursor: pointer;
}
</style>
</head>
<body>

<header>
<h1>yzo’s corner</h1>
<nav>
  <a href="home.html">HOME</a>
  <a href="letters.html">LETTERS</a>
  <a href="playlist.html">PLAYLIST</a>
  <a href="eli.html">ELI</a>
  <a href="quiz.html">QUIZ</a>
  <a href="../funfacts.html">FUN FACTS</a>
  <a href="notes.html">NOTES</a>
  <a href="yzochives.html" class="active">YZOCHIVES</a>
</nav>
</header>

<div class="content">
  <!-- PDF Card #1 -->
  <div class="pdf-card">
    <img src="yzochives/yzochives4.png" alt="PDF Preview">
    <button onclick="openPDF('yzochives/yzochives1.pdf')">Everything's Every Part 1
    </button>
  </div>

  <!-- PDF Card #2 -->
  <div class="pdf-card">
    <img src="yzochives/yzochives5.png" alt="PDF Preview">
    <button onclick="openPDF('yzochives/yzochives2.pdf')">Everything's Every Part 2</button>
  </div>

  <!-- PDF Card #3 -->
  <div class="pdf-card">
    <img src="yzochives/yzochives6.png" alt="PDF Preview">
    <button onclick="openPDF('yzochives/yzochives3.pdf')">Everything's Every Part 3</button>
  </div>
</div>

<!-- PDF MODAL -->
<div id="pdfModal" onclick="closePDF()">
  <span>&times;</span>
  <iframe id="pdfFrame"></iframe>
</div>

<script>
function openPDF(file) {
  document.getElementById('pdfFrame').src = file;
  document.getElementById('pdfModal').style.display = 'flex';
}

function closePDF() {
  document.getElementById('pdfModal').style.display = 'none';
  document.getElementById('pdfFrame').src = '';
}
</script>

</body>
</html>
